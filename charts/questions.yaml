questions:
  - variable: cluster.name
    default: mycluster
    description: "Specify the name of the cluster"
    label: "Cluster Name"
    required: true
    type: string
    group: "General"
  - variable: cluster.env
    default: development
    description: "Specify the env of the cluster"
    label: "Cluster env"
    required: true
    type: enum
    options:
      - development
      - test
      - staging
      - production
    group: "General"
  - variable: cluster.ip_range
    default: 172.16.40.250/32
    description: "Specify the ip range for the cluster"
    label: "Cluster ip range"
    required: true
    type: string
    group: "General"
  - variable: cloudCredentialSecretName
    default:
    description: "CloudCredentialName for provisioning cluster"
    label: "CloudCredential Name"
    type: cloudcredential
    group: "General"
  - variable: cloudprovider
    default: custom
    description: "Specify Infrastructure provider for underlying nodes"
    label: "Infrastructure Provider"
    type: enum
    required: true
    options:
      - amazonec2
      - harvester
      - pve
    group: "General"
  - variable: kubernetesVersion
    default: v1.33.3+rke2r1
    description: "Specify Kubernetes version"
    label: "Kubernetes Version"
    type: enum
    required: true
    options:
      - v1.33.3+rke2r1
      - v1.32.3+rke2r1
      - v1.31.7+rke2r1
      - v1.30.11+rke2r1
    group: "General"
  - variable: applications.0.scp
    default: false
    description: "Install SCP in the cluster"
    label: "Install SCP"
    required: false
    type: boolean
    group: "Applications"
  - variable: applications.1.converge
    default: false
    description: "Install Converge in the cluster"
    label: "Install Converge"
    required: false
    type: boolean
    group: "Applications"
  - variable: applications.2.csfe_core
    default: false
    description: "Install CSFE for Core in the cluster"
    label: "Install CSFE Core"
    required: false
    type: boolean
    group: "Applications"
  - variable: monitoring.enabled
    default: true
    label: "Enable monitoring"
    description: "Enable monitoring"
    type: boolean
    group: "Monitoring"
    show_subquestion_if: true
    subquestions:
      - variable: monitoring.version
        default:
        label: "Monitoring Version"
        description: "Choose chart version of monitoring. If empty latest version will be installed"
        type: string
        group: "Monitoring"
      - variable: monitoring.values
        default:
        label: "Monitoring Values"
        description: "Custom monitoring chart values"
        type: multiline
        group: "Monitoring"
  - variable: nodepools.0.name
    default:
    description: "Specify nodepool name"
    type: string
    label: "Nodepool name"
    required: true
    show_if: cloudprovider=pve
    group: "Nodepools"
  - variable: nodepools.0.quantity
    default: 1
    description: "Specify node count"
    type: int
    required: true
    show_if: cloudprovider=pve
    label: "Node count"
    group: "Nodepools"
  # PVE
  - variable: nodepools.0.processorCores
    label: "CPUs"
    default: 8
    type: string
    description: "number of CPUs for your VM"
    show_if: cloudprovider=pve
    group: "Nodepools"
  - variable: nodepools.0.memory
    label: "Memory Size"
    default: 24000
    type: string
    description: "Memory for VM in MiB (available RAM)"
    show_if: cloudprovider=pve
    group: "Nodepools"
